[package]
name = "hquant-core"
version = "0.1.0"
edition = "2021"
authors = ["hubo"]
description = "High-performance quantitative trading indicators library"
license = "MIT"

[lib]
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 错误处理
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"

# [[bench]]
# name = "indicators"
# harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
